 <!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <title>អុកចត្រង្គ (Khmer Chess) · Home</title>

  <!-- Font (Krasar) -->
  <link rel="preload" as="font" href="assets/fonts/Krasar-Regular.ttf" type="font/ttf" crossorigin>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0d2d5c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <script src="js/pwa.js" defer></script>

  <!-- App styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- Top bar (static) -->
    <header class="topbar" role="banner">
      <h1 style="margin:0; font-weight:800;">អុកចត្រង្គ (Khmer Chess)</h1>
      <div class="spacer"></div>
      <a href="notifications.html" title="Notifications" aria-label="Notifications"
         style="display:inline-flex; align-items:center;">
        <img src="assets/ui/nav-bell.png" alt="" width="22" height="22" />
      </a>
    </header>

    <!-- Main content -->
    <main class="layout" style="grid-template-columns:1fr; padding:12px 12px 90px;">
      <!-- Two quick actions (cards) -->
      <section style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:10px;">
        <a href="play.html"
           class="card clickable"
           style="text-decoration:none; color:inherit; align-items:center; gap:14px; height:120px;">
          <img src="assets/ui/robot.png" alt="" width="56" height="56" />
          <div class="card-left">
            <div class="card-title">លេងជាមួយ AI</div>
            <div class="card-sub">Start a game vs computer</div>
          </div>
        </a>

        <a href="friends.html"
           class="card clickable"
           style="text-decoration:none; color:inherit; align-items:center; gap:14px; height:120px;">
          <img src="assets/ui/friends-2.png" alt="" width="56" height="56" />
          <div class="card-left">
            <div class="card-title">លេងជាមួយមិត្ត</div>
            <div class="card-sub">Play with a friend</div>
          </div>
        </a>
      </section>

      <!-- You can add more home content here if needed -->

    </main>

    <!-- STATIC bottom nav for Home (NO auto-hide here) -->
    <nav class="home-nav" role="navigation" aria-label="Bottom">
      <a class="nav-item active" href="index.html" aria-current="page">
        <img class="ni-img" src="assets/ui/nav-home.png" alt=""><span>Home</span>
      </a>
      <a class="nav-item" href="friends.html">
        <img class="ni-img" src="assets/ui/nav-friends.png" alt=""><span>Friend</span>
      </a>
      <a class="nav-item" href="play.html">
        <img class="ni-img" src="assets/ui/nav-play.png" alt=""><span>Play</span>
      </a>
      <a class="nav-item" href="settings.html">
        <img class="ni-img" src="assets/ui/nav-settings.png" alt=""><span>Setting</span>
      </a>
      <a class="nav-item" href="notifications.html">
        <img class="ni-img" src="assets/ui/nav-bell.png" alt=""><span>Notification</span>
      </a>
    </nav>
  </div>

  <!-- Portrait-only overlay (optional, matches your other pages) -->
  <div class="orientation-blocker" id="orientationBlock" aria-hidden="true">
    <div class="ob-card">
      សូមប្រើទម្រង់បញ្ឈរ<br/>
      <small>Rotate back to portrait to continue</small>
    </div>
  </div>

  <!-- No Play-specific scripts here -->
</body>
</html>
