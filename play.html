<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <title>អុកចត្រង្គ (Khmer Chess)</title>

  <!-- Font -->
  <link rel="preload" as="font" href="assets/fonts/Krasar-Regular.ttf" type="font/ttf" crossorigin>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0d2d5c" />
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <script src="js/pwa.js" defer></script>

  <!-- Preload board textures -->
  <link rel="preload" as="image" href="assets/board/wood_light.jpg">
  <link rel="preload" as="image" href="assets/board/wood_dark.jpg">

  <!-- Let CSS read the board textures -->
  <style>
    :root{
      --board-light-img: url("assets/board/wood_light.jpg");
      --board-dark-img:  url("assets/board/wood_dark.jpg");
    }
  </style>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">

    <main class="layout layout-single">
      <section class="panel board-panel">

        <!-- === Controls moved to TOP (above Black) === -->
        <div class="top-controls">
          <button id="btnReset" class="btn-icon primary" title="ចាប់ផ្ដើមថ្មី">
            <img src="assets/ui/reset.png" alt="">
            <span>ចាប់ផ្ដើមថ្មី</span>
          </button>

          <button id="btnPause" class="btn-icon secondary" title="Pause/Resume">
            <img src="assets/ui/pause.png" alt="">
            <span>ផ្អាក</span>
          </button>

          <button id="btnUndo" class="btn-icon secondary" title="ថយក្រោយ">
            <img src="assets/ui/undo.png" alt="">
            <span>ថយក្រោយ</span>
          </button>
        </div>

        <!-- Top clock -->
        <div class="timers">
          <div class="player-row top">
            <div class="player-name">ខ្មៅ (Black)</div>
            <div class="clock" id="clockB">10:00.0</div>
          </div>
        </div>

        <!-- Board (single, with coords hidden) -->
        <div id="board" class="board board-wood no-coords" aria-label="Khmer Chess Board"></div>

        <!-- Bottom clock -->
        <div class="timers">
          <div class="player-row bottom">
            <div class="player-name">ស (White)</div>
            <div class="clock" id="clockW">10:00.0</div>
          </div>
        </div>

        <!-- Turn label -->
        <div class="turn-label">
          <span id="turnLabel">វេនខាង (ស)</span>
        </div>

        <!-- Chat (coming soon) -->
        <section class="panel card chat-panel card-full">
          <div class="card-left">
            <div class="card-title">សន្ទនា (Chat)</div>
            <div class="card-sub">coming soon</div>
          </div>
        </section>

      </section>
    </main>

    <!-- Fixed bottom nav (PNG icons) -->
    <nav class="home-nav">
      <a class="nav-item" href="index.html">
        <img class="ni-img" src="assets/ui/nav-home.png" alt="">
        <span>Home</span>
      </a>
      <a class="nav-item" href="friends.html">
        <img class="ni-img" src="assets/ui/nav-friends.png" alt="">
        <span>Friend</span>
      </a>
      <a class="nav-item active" href="play.html" aria-current="page">
        <img class="ni-img" src="assets/ui/nav-play.png" alt="">
        <span>Play</span>
      </a>
      <a class="nav-item" href="settings.html">
        <img class="ni-img" src="assets/ui/nav-settings.png" alt="">
        <span>Setting</span>
      </a>
      <a class="nav-item" href="notifications.html">
        <img class="ni-img" src="assets/ui/nav-bell.png" alt="">
        <span>Notification</span>
      </a>
    </nav>
  </div>

  <!-- Portrait-only overlay -->
  <div class="orientation-blocker" id="orientationBlock" aria-hidden="true">
    <div class="ob-card">
      សូមប្រើទម្រង់បញ្ឈរ<br/>
      <small>Rotate back to portrait to continue</small>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
