<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Setting | Khmer Chess</title>

  <!-- PWA + theme -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0d2d5c" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <script src="js/pwa.js" defer></script>

  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/settings.js"></script>
</head>
<body>
  <div class="shell">
    <header class="home-topbar">
      <a class="back" href="index.html">←</a>
      <h1>Setting</h1>
      <span style="width:40px"></span>
    </header>

    <main class="page settings-page">
      <!-- Profile header -->
      <section class="prof-card">
        <div class="prof-avatar">
          <!-- use any 1:1 image later; this is a placeholder -->
          <img id="profImg" src="assets/icons/icon-192.png" alt="user" />
        </div>
        <div class="prof-meta">
          <div class="prof-name" id="profName">Guest</div>
          <div class="prof-role">admin</div>
        </div>
      </section>

      <!-- List sections -->
      <div class="list">

        <!-- 1) User Image (coming soon) -->
        <button class="row" disabled>
          <span class="ri">👤</span>
          <span class="rt">តម្លើងរូបភាព (User Image)</span>
          <span class="rc">coming soon</span>
          <span class="chev">›</span>
        </button>

        <!-- 2) User Account (coming soon) -->
        <button class="row" disabled>
          <span class="ri">ℹ️</span>
          <span class="rt">គណនីអ្នកប្រើ (User Account)</span>
          <span class="rc">coming soon</span>
          <span class="chev">›</span>
        </button>

        <!-- 3) Notification on/off (coming soon) -->
        <div class="row">
          <span class="ri">🔔</span>
          <span class="rt">ជូនដំណឹង (Notification)</span>
          <label class="switch ml-auto">
            <input type="checkbox" disabled />
          </label>
          <span class="mini off">Off</span>
          <span class="mini on">On</span>
        </div>

        <!-- 4) Manage sound -->
        <div class="row">
          <span class="ri">🔊</span>
          <span class="rt">សម្លេង (Sound)</span>
          <label class="switch ml-auto">
            <input type="checkbox" id="soundToggle" />
          </label>
          <button class="pill" id="btnTestBeep">Test</button>
        </div>

        <!-- 5) Timer (expandable) -->
        <details class="row row-details">
          <summary>
            <span class="ri">⏱️</span>
            <span class="rt">ម៉ោង (Timer)</span>
            <span class="chev">›</span>
          </summary>
          <div class="details-body">
            <label class="field">
              <span>Minutes per side</span>
              <input type="number" id="minutesInput" min="1" max="180" step="1" />
            </label>
            <label class="field">
              <span>Increment (seconds)</span>
              <input type="number" id="incInput" min="0" max="60" step="1" />
            </label>
            <div class="row-inline">
              <button class="primary" id="btnSaveTimer">✅ Save</button>
              <button class="secondary" id="btnResetTimer">↺ Defaults</button>
            </div>
          </div>
        </details>

        <!-- 6) Theme (expandable) -->
        <details class="row row-details">
          <summary>
            <span class="ri">🎨</span>
            <span class="rt">រចនាបថ (Theme)</span>
            <span class="chev">›</span>
          </summary>
          <div class="details-body">
            <label class="radio"><input type="radio" name="theme" value="auto" checked /><span>Auto</span></label>
            <label class="radio"><input type="radio" name="theme" value="light" /><span>Light</span></label>
            <label class="radio"><input type="radio" name="theme" value="dark" /><span>Dark</span></label>
          </div>
        </details>

        <!-- 7) Possible direction show/hide -->
        <div class="row">
          <span class="ri">🟢</span>
          <span class="rt">បង្ហាញទីអាចដាក់ (Hints)</span>
          <label class="switch ml-auto">
            <input type="checkbox" id="hintsToggle" />
          </label>
        </div>

        <!-- 8) About (coming soon) -->
        <button class="row" disabled>
          <span class="ri">📱</span>
          <span class="rt">អំពីកម្មវិធី (About)</span>
          <span class="rc">coming soon</span>
          <span class="chev">›</span>
        </button>

        <!-- Logout look (visual only) -->
        <button class="row danger" disabled>
          <span class="ri">↩️</span>
          <span class="rt">ចាកចេញ</span>
        </button>

      </div>
    </main>

    <nav class="home-nav">
      <a class="nav-item" href="index.html"><span class="ni">🏠</span><span>Home</span></a>
      <a class="nav-item active" href="settings.html" aria-current="page"><span class="ni">⚙️</span><span>Setting</span></a>
      <a class="nav-item" href="notifications.html"><span class="ni">🔔</span><span>Notification</span></a>
    </nav>
  </div>
</body>
</html>
