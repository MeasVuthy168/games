  <!-- Spinner controller + engine events -->
  <script>
    (function(){
      const mask = document.getElementById('aiMask');
      const title = document.getElementById('aiTitle');
      const sub   = document.getElementById('aiSub');
      let tick, t0;

      window.__aiShow = (modeText='AI á€áŸ†á–á»á„á‚á·á')=>{
        if (title && modeText) title.textContent = `ğŸ¤– ${modeText}â€¦`;
        t0 = Date.now();
        if (sub){
          sub.textContent = 'á€áŸ†á–á»á„á‚á·á â€¢ 0.0s';
          clearInterval(tick);
          tick = setInterval(()=>{
            const s = ((Date.now()-t0)/1000).toFixed(1);
            sub.textContent = `á€áŸ†á–á»á„á‚á·á â€¢ ${s}s`;
          }, 120);
        }
        mask?.classList.add('on');
      };
      window.__aiHide = ()=>{
        clearInterval(tick);
        mask?.classList.remove('on');
      };

      // These events are fired by ai.js
      window.addEventListener('ai:phase', (e)=>{
        const mode = (e.detail?.phase==='remote') ? 'Remote AI' : 'Local AI';
        window.__aiShow?.(mode);
      });
      window.addEventListener('ai:elapsed', (e)=>{
        const ms = e.detail?.ms|0;
        if (sub) sub.textContent = `á”á¶á“á‚á·áášá½á… â€¢ ${(ms/1000).toFixed(1)}s`;
        setTimeout(()=> window.__aiHide?.(), 350);
      });
    })();
  </script>
