<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>អុកចត្រង្គ (Khmer Chess)</title>

  <!-- Khmer font (Krasar) -->
  <style>
    @font-face {
      font-family: "Krasar";
      src: url("assets/fonts/Krasar-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --ui-font: "Krasar", "Noto Sans Khmer",
                 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      --blue: #0d2d5c;
    }
    body {
      font-family: var(--ui-font);
    }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0d2d5c" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <script src="js/pwa.js" defer></script>

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* small helpers for the home tiles */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .menu-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      text-decoration: none;
      color: #0d2d5c;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
      font-weight: 700;
      font-family: var(--ui-font);
    }
    .menu-card:active { transform: scale(.98) }
    .card-emoji { font-size: 2.2rem; margin-bottom: .4rem }
    .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover }
  </style>
</head>
